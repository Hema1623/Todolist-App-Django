{% extends "myapp/base.html" %}
{% block title %}View List {% endblock %}

{% block content %}
	<h2>{{ls.name}}</h2>
	<form method="POST" action="#">
		{% csrf_token %}
		{% for i in ls.item_set.all %}		
			<div class="input-group input-group-sm mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="inputGroup-sizing-sm">
			    		{% if i.complete == True %}
						<input type="checkbox", value="clicked", name="c{{i.id}} " checked>
					{% else %}
						<input type="checkbox", value="clicked", name="c{{i.id}}">
					{% endif %}
			    </span>
			  </div>
			  <input type = "text" value="{{i.text}}" class="form-control">
			</div>			
		{% endfor %}
		<div class="input-group mb-3">
			<div class="input-group-prepend">
					<button type="submit" name="newitem" value="newitem" class="btn btn-primary">Add</button>
			</div>
			<input type="text" name="new">
		</div>
		<button type="submit" name="save" value="save" class="btn btn-primary">Save</button>

	</form>
{% endblock %}
